<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/majaX.min.js" type="text/javascript"></script>
    <script src="js/transparency.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Movies</h1>
    </header>
    
    <section>
      <table>
        <thead>
          <tr>
            <th>Team 1</th>
            <th>Score(1)</th>
            <th>Score(2)</th>
            <th>Team 2</th>
          </tr>
        </thead>
        <tbody data-bind="objects">
          <tr>
            <td data-bind="team_1"><span data-bind="name"></span></td>
            <td data-bind="team_1_score"></td>
            <td data-bind="team_2_score"></td>
            <td data-bind="team_2"><span data-bind="name"></span></td>
          </tr>
        </tbody>
      </table>
    </section>
    
    <script>
      majaX({url:'https://api.leaguevine.com/v1/game_scores/'}, function(result) {
        console.log(result);
        Transparency.render(document, result);
      });
    </script>
  </body>
</html>
