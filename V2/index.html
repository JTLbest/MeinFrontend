<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amsterdam Ultimate Frisbee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    
    <script src="js/lib/routie.min.js"></script>
    <script src="js/lib/ready.min.js" type="text/javascript"></script>
    <script src="js/lib/qwery.min.js" type="text/javascript"></script>
    <script src="js/lib/transparency.min.js" type="text/javascript"></script>
    <script src="js/lib/reqwest.js" type="text/javascript"></script>
    <script src="js/lib/date-utils.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Amsterdam Ultimate Autumn</h1>
    </header>
    <nav>
      <ul>
        <li id="schedule"><a href="#/schedule" class="current">Schedule</a></li>
        <li id="pools"><a href="#/pools">Pools</a></li>
        <li id="ranking"><a href="#/ranking">Ranking</a></li>
      </ul>
    </nav>
    
    <article data-route="schedule">
      <section>
        <header>
          <h1>Schedule</h1>
        </header>
        <div data-bind="objects">
          <a href="#" data-bind="link">
            <h3 data-bind="team_1"><span data-bind="name"></span></h3>
            <h2><span data-bind="team_1_score"></span> - <span data-bind="team_2_score"></span></h2>
            <h3 data-bind="team_2"><span data-bind="name"></span></h3>
            <p data-bind="startTime"></p>
          </a>
        </div>
      </section>
    </article>
    
    <article data-route="game">
      <section>
        <header>
          <a href="#/schedule">&laquo; Back</a>
          <h1>Game (<span data-bind="id"></span>)</h1>
        </header>
        <div>
          <form method="get" action="">
            <h3 data-bind="team_1"><span data-bind="name"></span></h3>
            <input type="number" name="score1" min="0" data-bind="team_1_score" />
            
            <input type="number" name="score2" min="0" data-bind="team_2_score" />
            <h3 data-bind="team_2"><span data-bind="name"></span></h3>
            
            <button type="submit" id="verstuur">Verzenden</button>
          </form>
        </div>
      </section>
    </article>
    
    <article data-route="pools">
      <section data-bind="objects">
        <header>
          <h1>Pool <span data-bind="name"></span></h1>
        </header>
        <table>
          <thead>
            <tr>
              <th>Team</th>
              <th>Won</th>
              <th>Lost</th>
              <th>PW</th>
              <th>PL</th>
              <th>+/-</th>
            </tr>
          </thead>
          <tbody data-bind="standings">
            <tr>
              <td data-bind="team"><span data-bind="name"></span></td>
              <td data-bind="wins"></td>
              <td data-bind="losses"></td>
              <td data-bind="points_scored"></td>
              <td data-bind="points_allowed"></td>
              <td data-bind="plus_minus"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </article>
    
    <article data-route="ranking">
      <section>
        <header>
          <h1>Total Ranking</h1>
        </header>
        <table>
          <thead>
            <tr>
              <th>Team</th>
              <th>Won</th>
              <th>Lost</th>
              <th>PW</th>
              <th>PL</th>
            </tr>
          </thead>
          <tbody data-bind="objects">
            <tr>
              <td data-bind="team"><span data-bind="name"></span></td>
              <td data-bind="wins"></td>
              <td data-bind="losses"></td>
              <td data-bind="points_scored"></td>
              <td data-bind="points_allowed"></td>
              <td data-bind="plus_minus"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </article>
    
    <div id="feedback">
        <img src="images/loading.gif" alt="Loading" />
    </div>

    <!-- Application -->
    <script src="js/main.js"></script>
  </body>
</html>
