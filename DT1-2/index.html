<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Threesome Ultimate Frisbee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    
    <script src="js/lib/routie.min.js"></script>
    <script src="js/lib/ready.min.js" type="text/javascript"></script>
    <script src="js/lib/qwery.min.js" type="text/javascript"></script>
    <script src="js/lib/transparency.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Amsterdam Ultimate Autumn</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#/schedule" class="current">Schedule</a></li>
        <li><a href="#/game">Game</a></li>
        <li><a href="#/ranking">Ranking</a></li>
      </ul>
    </nav>
    
    <article data-route="schedule" class="active">
      <header>
        <h1 data-bind="title"></h1>
      </header>
      <table>
        <thead>
          <tr>
            <th>Monday 18 March</th>
            <th>Team</th>
            <th>Result</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody data-bind="items">
          <tr>
            <td data-bind="date"></td>
            <td data-bind="team1"></td>
            <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
            <td data-bind="team2"></td>
          </tr>
        </tbody>
      </table>
    </article>
    
    <article data-route="game">
      <header>
        <h1 data-bind="title"></h1>
      </header>
      <table>
        <tr>
          <th>Score</th>
          <th>Team</th>
          <th>Result</th>
          <th>Team</th>
        </tr>
        <tr data-bind="last">
          <td data-bind="score"></td>
          <td data-bind="team1"></td>
          <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
          <td data-bind="team2"></td>
        </tr>
      </table>
      
      <table>
        <thead>
          <tr>
            <th>Score</th>
            <th>Team</th>
            <th>Points</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody data-bind="items">
          <tr>
            <td data-bind="score"></td>
            <td data-bind="team1"></td>
            <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
            <td data-bind="team2"></td>
          </tr>
        </tbody>
      </table>
    </article>
    
    <article data-route="ranking">
      <header>
        <h1 data-bind="title"></h1>
      </header>
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>Points Won</th>
            <th>Points Lost</th>
            <th>+/-</th>
          </tr>
          </thead>
        <tbody data-bind="items">
          <tr>
            <td data-bind="team"></td>
            <td data-bind="Win"></td>
            <td data-bind="Lost"></td>
            <td data-bind="Sw"></td>
            <td data-bind="Sl"></td>
            <td data-bind="Pw"></td>
          </tr>
        </tbody>
      </table>
    </article>

    <!-- Application -->
    <script src="js/main.js"></script>
  </body>
</html>
